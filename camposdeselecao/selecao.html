<html>
	<head>
		<title>Seleção</title>
	</head>
	<body>
		<header><h1>Curso de HTML</h1></header>
		<nav></nav>
		<section>
		<form method="post" action="#">
			Qual aparelho voce possui?<br>
			<input type="checkbox" name="notebook" value="sim"> Notebook<br>
			<input type="checkbox" name="tablet" value="sim"> Tablet<br>
			<input type="checkbox" name="celular" value="sim" checked> Celular<br>
			Voce prefere:<br>
			<input type="radio" name="sistema" value="android" checked> Android<br>
			<input type="radio" name="sistema" value="ios"> IOs<br>
		</form>
		</section>
		<footer></footer>
	</body>
</html>
